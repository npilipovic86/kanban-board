<div class="container">
    <div>
        <h2>Boards</h2>
    </div>
    <div>
        <button mat-raised-button (click)="openDialogForNewKanban()">Create New Kanban Board</button>
    </div>
    <br />
    <mat-divider></mat-divider>
    <mat-list class="list">
        <mat-list-item class="list" *ngFor="let item of boards">
            <a routerLink="/kanbans/{{ item.id }}">
                <mat-card>
                    <mat-card-title>{{ item.title }}</mat-card-title>
                    <mat-card-subtitle>{{ fixTimestamp(item.timestamp) }}</mat-card-subtitle>
                </mat-card>
            </a>
        </mat-list-item>
    </mat-list>
</div>
