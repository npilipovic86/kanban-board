<div class="container">
    <div>
        <h2>Boards</h2>
    </div>
    <div>
        <button mat-raised-button (click)="openDialogForNew()">Create New Kanban Board</button>
    </div>
    <br />
    <mat-divider></mat-divider>
    <mat-list class="list">
        <mat-list-item class="list1" *ngFor="let item of boards">
            <app-board [item]="item" (delete)="delete($event)" (edit)="openDialogForEdit($event)"></app-board>
        </mat-list-item>
    </mat-list>
</div>
